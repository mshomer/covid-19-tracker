<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select (selectionChange)="onChange($event.value)" [value]="defaultValue">
    <mat-option [value]='defaultValue'>{{ defaultValuePlaceholder || defaultValue }}</mat-option>
    <mat-option *ngFor="let item of data" [value]="item">{{
      item
    }}</mat-option>
  </mat-select>
</mat-form-field>
